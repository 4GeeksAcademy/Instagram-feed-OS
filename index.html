<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/8d64ff5bf0.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="navbar-buttons">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fa-brands fa-instagram mr-1"></i>
        <span>Instagram</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav align-items-center">
          <!-- Button trigger modal -->
          <button type="button" class="post-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a new post
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
        
                <div class="modal-body">
                  <p> <strong>Caption:</strong></p>
                  <hr class="dropdown-divider">
                 <textarea name="message" placeholder="Add the caption of your post here"></textarea>
                </div>
                <div class="two-buttons">
                  <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                  <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="publish-button">Publish</button>
                </div>
              </div>
            </div>
          </div>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accecebility</a></li>
              <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
        
                <li><button class="dropdown-item dropdown-logout" type="button">Log Out</button></li>
           
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

  <div class="feed-body">
    <ul class="nav nav-tabs nav justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
          role="tab" aria-controls="home-tab-pane" aria-selected="true">
          <i class="fa-solid fa-table-cells-large"></i></button>

      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button"
          role="tab" aria-controls="profile-tab-pane" aria-selected="false">
          <i class="fa-regular fa-square"></i></button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <div class="container text-center">
          
            <div class="row">
              <div class="col">
                <img class="img-thumbnail"
                  src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2022/11/04114509/Dalmatians-together-outdoors.jpeg">
              </div>
              <div class="col">
                <img class="img-thumbnail"
                  src="https://static.wikia.nocookie.net/animals-are-cool/images/0/09/Dalmation-Dog-In-Gardne.jpg/revision/latest/scale-to-width-down/1200?cb=20190315012611">
              </div>
              <div class="col">
                <img class="img-thumbnail"
                  src="https://www.thesprucepets.com/thmb/2szxayzz9Tcz-iXT8A9rpos1J1s=/4003x0/filters:no_upscale():strip_icc()/Dalmatian-GettyImages-688071233-a114aad7474b4e1585c1f4826450663c.jpg">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <img class="img-thumbnail"
                  src="https://dogcutieshq.com/wp-content/uploads/2022/09/when-do-dalmatians-stop-growing-spots.jpg">
              </div>
              <div class="col">
                <img class="img-thumbnail"
                  src="https://www.rd.com/wp-content/uploads/2019/07/shutterstock_1161034495.jpg?fit=1024,576">
              </div>
              <div class="col">
                <img class="img-thumbnail"
                  src="https://showsightmagazine.com/wp-content/uploads/2022/01/Dalmatian-running-across-the-grass.jpg">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <img class="img-thumbnail"
                  src="https://d23.com/app/uploads/2022/01/1180w-600h_012522_101-Dalmatians-Quiz_00.jpg">
              </div>
              <div class="col">
                <img class="img-thumbnail"
                  src="https://nativepet.com/cdn/shop/articles/Dalmatian-running-on-water_1d3630a9-55aa-4455-af30-14bf99798a9b_x1000.jpg?v=1648204882
                  ">
              </div>
              <div class="col">
                <img class="img-thumbnail"
                  src="https://parade.com/.image/t_share/MTkwNTc5MDUyNjcyMzk0MzY1/101dalmatians-ftr.jpg">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
        <div class="card" style="width: 30rem; ">
          <div class="cardheader3"><h5 class="card-title">My Crazy Dog</h5>
          <p>12/14</p></div>
          <img src="https://neaterpets.com/cdn/shop/articles/Female_dalmatian_head_shot.jpg?v=1592838626&width=1200" class="card-img-top" alt="...">
          <div class="card-body">
            <p><strong>204 likes</strong></p>
            <p class="card-text">This is a very good photo to upload on instagram.</p>
          </div>
        </div>
        <div class="card" style="width: 30rem; ">
          <div class="cardheader3"><h5 class="card-title">My Lucky Dog</h5>
            <p>12/12</p></div>
          <img src="https://dogcutieshq.com/wp-content/uploads/2022/09/when-do-dalmatians-stop-growing-spots.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p><strong>177 likes</strong></p>
            <p class="card-text">I am sexy and I know it.</p>
          </div>
        </div>
        <div class="card" style="width: 30rem; ">
          <div class="cardheader3"><h5 class="card-title">My Lucky Dog</h5>
            <p>12/10</p></div>
          <img src="https://nativepet.com/cdn/shop/articles/Dalmatian-running-on-water_1d3630a9-55aa-4455-af30-14bf99798a9b_x1000.jpg?v=1648204882" class="card-img-top" alt="...">
          <div class="card-body">
            <p><strong>289 likes</strong></p>
            <p class="card-text">Gonna catch that duck.</p>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
